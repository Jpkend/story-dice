<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚀ ⚁ ⚂ Dice ⚃ ⚄ ⚅</h1>

  <!-- Audio for rolling sound -->
  <audio id="rollSound" src="roll.mp3" preload="auto"></audio>

  <div id="controls">
    <div class="control-group">
      <label for="diceType">Dice Type:</label>
      <select id="diceType">
        <option value="4">d4</option>
        <option value="6" selected>d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
        <option value="20">d20</option>
        <option value="story">Story</option>
      </select>
    </div>
    <div class="control-group">
      <label for="diceCount">Number of Dice:</label>
      <input type="number" id="diceCount" min="1" max="50" value="1">
    </div>
    <button id="rollBtn">Roll</button>
  </div>

  <!-- Container for the dice rows -->
  <div id="diceRows"></div>

  <!-- The total displayed here (hidden if "story") -->
  <div id="total"></div>

  <script src="script.js"></script>
</body>
</html>
